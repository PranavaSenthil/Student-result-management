{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
  </head>
  <body>
<!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1"></span>
  </div>
</nav>
    <h1 class="top" style="margin-top: 30px;">Login Page</h1>
        <div class="container-fluid">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
  <div class="row mb-3" style="margin-top: 50px;margin-left: 300px;">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username:</label>
    <div class="col-sm-10">
      <input name="username" type="text" class="form-control" style="width: 500px;">
    </div>
  </div>
  <div class="row mb-3" style="margin-top: 30px;margin-left: 300px;">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
    <div class="col-sm-10">
      <input name="password" type="password" class="form-control" id="inputPassword3"style="width: 500px;">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-top: 20px;margin-left: 300px;">Sign in</button>
</form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
